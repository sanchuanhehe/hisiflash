# Rustfmt configuration for hisiflash
# https://rust-lang.github.io/rustfmt/
#
# Usage:
#   - Stable: cargo fmt
#   - Nightly: rustup run nightly cargo fmt
#
# For automatic nightly formatting, add this alias to your shell:
#   alias cargo-fmt='rustup run nightly cargo fmt'

edition = "2024"
max_width = 100
tab_spaces = 4
newline_style = "Unix"

# Imports
reorder_imports = true
reorder_modules = true

# Match
match_block_trailing_comma = true

# Chain formatting - prefer breaking chains across lines for better git diffs
chain_width = 0

# Misc
use_small_heuristics = "Default"
use_field_init_shorthand = true
force_explicit_abi = true

# Nightly-only options (will be silently ignored on stable)
# Uncomment these or use rustup run nightly cargo fmt:
# imports_granularity = "One"
# group_imports = "StdExternalCrate"
# normalize_comments = true
# wrap_comments = true
# comment_width = 80
# format_code_in_doc_comments = true
# format_strings = true
# format_macro_matchers = true
