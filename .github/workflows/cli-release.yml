name: CLI Release

on:
  push:
    tags:
      - 'cli-v[0-9]+.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'CLI release tag (e.g., cli-v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Extract version and create release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      cli_version: ${{ steps.get_version.outputs.cli_version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          # Extract version number (cli-v1.0.0 -> 1.0.0)
          CLI_VERSION="${TAG#cli-v}"
          echo "version=${TAG}" >> $GITHUB_OUTPUT
          echo "cli_version=${CLI_VERSION}" >> $GITHUB_OUTPUT

      - name: Verify CLI version matches Cargo.toml
        run: |
          CARGO_VERSION=$(grep '^version = ' hisiflash-cli/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$CARGO_VERSION" != "${{ steps.get_version.outputs.cli_version }}" ]; then
            echo "❌ Version mismatch: tag=${{ steps.get_version.outputs.cli_version }}, Cargo.toml=$CARGO_VERSION"
            exit 1
          fi
          echo "✅ Version verified: $CARGO_VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: hisiflash-cli ${{ steps.get_version.outputs.cli_version }}
          draft: true
          prerelease: ${{ contains(steps.get_version.outputs.cli_version, '-') }}
          generate_release_notes: true

  # Build release binaries for all platforms
  build-release:
    name: Build (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: hisiflash
            archive: zip

          # Linux ARM64 (native ARM runner)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            artifact: hisiflash
            archive: zip

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: hisiflash
            archive: zip

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: hisiflash
            archive: zip

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: hisiflash.exe
            archive: zip

          # Windows ARM64 (native ARM runner)
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
            artifact: hisiflash.exe
            archive: zip

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Linux dependencies
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev zip

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      # Generate shell completion scripts
      - name: Generate completions (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p completions
          target/${{ matrix.target }}/release/${{ matrix.artifact }} completions bash > completions/hisiflash.bash
          target/${{ matrix.target }}/release/${{ matrix.artifact }} completions zsh > completions/_hisiflash
          target/${{ matrix.target }}/release/${{ matrix.artifact }} completions fish > completions/hisiflash.fish
          target/${{ matrix.target }}/release/${{ matrix.artifact }} completions powershell > completions/_hisiflash.ps1
          target/${{ matrix.target }}/release/${{ matrix.artifact }} completions elvish > completions/hisiflash.elv

      - name: Generate completions (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path completions
          $bin = "target/${{ matrix.target }}/release/${{ matrix.artifact }}"
          & $bin completions bash | Out-File -Encoding utf8 completions/hisiflash.bash
          & $bin completions zsh | Out-File -Encoding utf8 completions/_hisiflash
          & $bin completions fish | Out-File -Encoding utf8 completions/hisiflash.fish
          & $bin completions powershell | Out-File -Encoding utf8 completions/_hisiflash.ps1
          & $bin completions elvish | Out-File -Encoding utf8 completions/hisiflash.elv

      # Package artifacts
      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          zip ../../../hisiflash-cli-${{ matrix.target }}.zip ${{ matrix.artifact }}
          cd ../../../
          zip -r hisiflash-cli-${{ matrix.target }}.zip completions/

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact }}", "completions" -DestinationPath "hisiflash-cli-${{ matrix.target }}.zip"

      # Upload to release
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: hisiflash-cli-${{ matrix.target }}.${{ matrix.archive }}

  # Publish CLI to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    # Only publish stable releases (no pre-release suffix)
    if: ${{ !contains(needs.create-release.outputs.cli_version, '-') }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install libudev
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Publish hisiflash-cli
        run: cargo publish -p hisiflash-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
